name: Python CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'packages/shinymap/python/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/shinymap/python/**'
      - '.github/workflows/python-ci.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-packages --all-extras

      - name: Install Playwright browsers
        run: uv run playwright install chromium

      - name: Run unit tests
        run: uv run pytest packages/shinymap/python/tests -v -m unit

      - name: Run integration tests
        run: uv run pytest packages/shinymap/python/tests -v -m integration

      - name: Run linter
        run: uv run ruff check packages/shinymap/python

      - name: Check formatting
        run: uv run ruff format --check packages/shinymap/python

      - name: Run type checker
        run: uv run mypy packages/shinymap/python/src/shinymap
