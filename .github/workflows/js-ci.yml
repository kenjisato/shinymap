name: JavaScript CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/shinymap/js/**'
      - '.github/workflows/js-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/shinymap/js/**'
      - '.github/workflows/js-ci.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['18', '20']

    defaults:
      run:
        working-directory: packages/shinymap/js

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: packages/shinymap/js/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Build
        run: npm run build
